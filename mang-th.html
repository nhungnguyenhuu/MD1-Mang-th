<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input id="nhap" type="text">
<button onclick="addArray()">Add</button>
<button onclick="notAdd()">Display</button>
<div id="result">cái gì vậy</div>
<script>
    let x=0;
    let array= Array();
function addArray() {
    array[x] = document.getElementById("nhap").value;
    alert(array);
    x++;
    document.getElementById("nhap").value = "";
}
function notAdd() {
    let e = "<hr/>";
    for(let i=0; i<array.length; i++){
        e += "Element" + i+ "=" + array[i] + "<br/>";
    }
    document.getElementById('result').innerHTML = e;

}
</script>
</body>
</html>
